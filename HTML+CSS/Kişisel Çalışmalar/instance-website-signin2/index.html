<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hemen kayıt ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Hemen Kayıt Ol Sende Kazan!</h1>
        <form action="#" method="GET">
            <table  cellpadding="8px" cellspacing="8px">
                <tbody>
                    <tr>
                        <td>
                            <label for="name">Adınız : </label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Şifreniz : </label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="referance">referans kodunuz : </label>
                        </td>
                        <td>
                            <input type="text" name="referance" id="referance">
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <label for="bd">
                                Doğum Tarihiniz
                            </label>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="date" name="birthday" id="bd">
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <div id="male-block">
                            <input type="radio" name="gender" id="male">
                            <label for="male" class="gLabel">Erkek</label>
                            </div>
                            <div id="female-block">
                            <input type="radio" name="gender" id="female">
                            <label for="female" class="gLabel">Kadın</label>
                            </div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="submit">Hemen Katıl</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </form>
    </div>
    
</body>
</html>
