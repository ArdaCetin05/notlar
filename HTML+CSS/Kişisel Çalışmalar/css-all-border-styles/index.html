    <div class="border-styles" id="box1">solid</div>

    <div class="border-styles" id="box5">groove</div>
    <div class="border-styles" id="box6">ridge</div>
    <div class="border-styles" id="box7">inset</div>

    <div class="border-styles" id="box9">hidden</div>
    <div class="border-styles" id="box10">none</div>

    <h1> Also border can be define different sides</h1>

    <div id="mixed-box" class="border-styles"> top-double,left-groove,bottom-inset,right-dotted</div>
